  <main class="container login-container">

   

    <div class="login-card">

      <h1 class="login-title">Share Your Knowledge</h1>

      <p class="login-subtitle">Upload your notes and help other students. (PDFs only)</p>

     

      <form class="login-form" id="upload-form">

       

        <div class="form-group">

          <label for="note-topic">Topic</label>

          <input type="text" id="note-topic" placeholder="e.g., Tenses, or The Inchcape Rock" required>

        </div>

       

        <div class="form-group">

          <label for="note-section">Section</label>

          <input type="text" id="note-section" placeholder="e.g., Grammar, or Poems (Section II)" required>

        </div>

       

        <div class="form-group">

          <label for="note-file">Note File (PDF only)</label>

          <input type="file" id="note-file" accept=".pdf" required>

        </div>

       

        <div class="upload-status">

          <p class="form-error" id="upload-error-msg"></p>

          <p class="form-success" id="upload-success-msg"></p>

          <div class="progress-bar" id="upload-progress-bar">

            <div class="progress-bar-fill" id="upload-progress-fill"></div>

          </div>

        </div>



        <button type="submit" class="btn btn-primary btn-lg btn-full" id="upload-btn">

          Upload & Share

        </button>

       

      </form>

    </div>



  </main>

    <div class="lofi-player">
